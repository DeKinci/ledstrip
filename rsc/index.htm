<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Strip</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Connection status */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 16px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        .status-dot.connected { background: #22c55e; }

        /* LED Preview */
        .led-preview {
            background: #111;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .led-strip {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            justify-content: center;
            min-height: 24px;
        }
        .led {
            border-radius: 50%;
            box-shadow: 0 0 6px currentColor;
            transition: background-color 0.05s;
        }

        /* Property Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        .control {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            border-left: 3px solid #666;
        }
        .control-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .control-icon { font-size: 18px; }
        .control-name { font-weight: 600; }
        .control-value {
            margin-left: auto;
            font-size: 14px;
            opacity: 0.7;
            min-width: 40px;
            text-align: right;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        /* Toggle switch */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            inset: 0;
            background: #333;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .toggle input:checked + .toggle-slider {
            background: #22c55e;
        }
        .toggle input:checked + .toggle-slider::before {
            transform: translateX(22px);
        }

        /* Shader Section */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .shader-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        .shader-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .shader-item:hover { background: #252525; }
        .shader-item.selected {
            background: #1e3a5f;
            border: 1px solid #3b82f6;
        }
        .shader-check {
            width: 20px;
            height: 20px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .shader-item.selected .shader-check {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        .shader-name { flex: 1; font-weight: 500; }
        .shader-actions {
            display: flex;
            gap: 8px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .btn:hover { opacity: 0.85; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-sm { padding: 4px 10px; font-size: 12px; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-ghost { background: transparent; color: #888; }

        /* Editor */
        .editor-section {
            margin-top: 16px;
        }
        .editor-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .editor-header input {
            flex: 1;
            padding: 10px 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .editor-header input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        #editor {
            height: 300px;
            border-radius: 8px;
            font-size: 13px;
        }

        /* Nav */
        .nav {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }
        .nav a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }
        .nav a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status & Nav -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <nav class="nav">
                <a href="/ble">BLE Devices</a>
            </nav>
        </div>

        <!-- LED Preview -->
        <div class="led-preview">
            <div class="led-strip" id="ledStrip"></div>
        </div>

        <!-- Property Controls -->
        <div class="controls" id="controls">
            <!-- Controls will be generated here -->
        </div>

        <!-- Shaders -->
        <div class="section-title">Animations</div>
        <div class="shader-list" id="shaderList">
            <!-- Shader items will be generated here -->
        </div>

        <!-- Editor -->
        <div class="editor-section">
            <div class="editor-header">
                <input type="text" id="shaderName" placeholder="shader_name">
                <button class="btn btn-primary" id="saveBtn">Save</button>
                <button class="btn btn-ghost" id="newBtn">New</button>
            </div>
            <div id="editor">-- Rainbow example
function draw(led_count)
    for i = 0, led_count - 1 do
        hsv(i, env.millis / 10 + i * 5, 255, 255)
    end
end</div>
        </div>
    </div>

    <script src="/js/proto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script>
        // Initialize Ace editor
        const editor = ace.edit('editor');
        editor.setTheme('ace/theme/monokai');
        editor.session.setMode('ace/mode/lua');
        editor.setOptions({ fontSize: '13px' });

        // State
        let shaders = [];
        let currentShaderIndex = 0;
        let properties = new Map();

        // MicroProto client
        const wsUrl = `ws://${location.hostname}:81`;
        const client = new MicroProtoClient(wsUrl, { debug: false });

        // Connection status
        client.on('connect', () => {
            document.getElementById('statusDot').classList.add('connected');
            document.getElementById('statusText').textContent = 'Connected';
        });

        client.on('disconnect', () => {
            document.getElementById('statusDot').classList.remove('connected');
            document.getElementById('statusText').textContent = 'Reconnecting...';
        });

        // Build controls from schema (upsert - replace if exists)
        client.on('schema', (prop) => {
            properties.set(prop.name, prop);

            // Skip hidden or special properties (shaderIndex managed by shader list)
            if (prop.hidden || prop.name === 'ledPreview' || prop.name === 'shaderIndex') return;

            const container = document.getElementById('controls');
            const existing = container.querySelector(`[data-prop="${prop.name}"]`);

            const control = createControl(prop);
            if (control) {
                if (existing) {
                    existing.replaceWith(control);
                } else {
                    container.appendChild(control);
                }
            }
        });

        // Handle property updates
        client.on('property', (id, name, value, oldValue) => {
            if (name === 'ledPreview') {
                updateLedPreview(value);
            } else if (name === 'shaderIndex') {
                currentShaderIndex = value;
                updateShaderSelection();
            } else {
                updateControlValue(name, value);
            }
        });

        client.on('ready', () => {
            console.log('MicroProto ready');
            loadShaders();
        });

        client.connect();

        // Create control for a property
        function createControl(prop) {
            const div = document.createElement('div');
            div.className = 'control';
            div.dataset.prop = prop.name;
            div.style.borderLeftColor = prop.ui.colorHex || '#666';

            const header = document.createElement('div');
            header.className = 'control-header';
            header.innerHTML = `
                <span class="control-icon">${prop.ui.icon || ''}</span>
                <span class="control-name">${prop.name}</span>
                <span class="control-value" id="val-${prop.name}"></span>
            `;
            div.appendChild(header);

            let input;

            if (prop.typeId === MicroProtoClient.TYPES.BOOL) {
                // Toggle switch
                const wrapper = document.createElement('div');
                wrapper.className = 'toggle-wrapper';
                wrapper.innerHTML = `
                    <label class="toggle">
                        <input type="checkbox" id="input-${prop.name}">
                        <span class="toggle-slider"></span>
                    </label>
                    <span>${prop.description || ''}</span>
                `;
                input = wrapper.querySelector('input');
                input.onchange = () => client.setProperty(prop.name, input.checked);
                div.appendChild(wrapper);
            } else if (prop.typeId === MicroProtoClient.TYPES.UINT8 ||
                       prop.typeId === MicroProtoClient.TYPES.INT8 ||
                       prop.typeId === MicroProtoClient.TYPES.INT32) {
                // Slider
                input = document.createElement('input');
                input.type = 'range';
                input.id = `input-${prop.name}`;
                input.min = prop.constraints.hasMin ? prop.constraints.min : 0;
                input.max = prop.constraints.hasMax ? prop.constraints.max : 255;
                if (prop.constraints.hasStep) input.step = prop.constraints.step;

                input.oninput = () => {
                    const val = parseInt(input.value);
                    document.getElementById(`val-${prop.name}`).textContent = val;
                    client.setProperty(prop.name, val);
                };
                div.appendChild(input);
            } else {
                return null;
            }

            return div;
        }

        // Update control value
        function updateControlValue(name, value) {
            const input = document.getElementById(`input-${name}`);
            const valSpan = document.getElementById(`val-${name}`);

            if (input) {
                if (input.type === 'checkbox') {
                    input.checked = value;
                } else {
                    input.value = value;
                }
            }
            if (valSpan) {
                valSpan.textContent = value;
            }
        }

        // LED Preview
        function updateLedPreview(rgbArray) {
            const container = document.getElementById('ledStrip');
            if (!rgbArray || rgbArray.length === 0) return;

            const ledCount = Math.floor(rgbArray.length / 3);

            // Calculate LED size
            const maxWidth = container.offsetWidth || 560;
            const gap = 2;
            let size = 14;
            if (ledCount * (size + gap) > maxWidth) {
                size = Math.max(4, Math.floor(maxWidth / ledCount) - gap);
            }

            // Rebuild if count changed
            if (container.childElementCount !== ledCount) {
                container.innerHTML = '';
                for (let i = 0; i < ledCount; i++) {
                    const led = document.createElement('div');
                    led.className = 'led';
                    led.style.width = `${size}px`;
                    led.style.height = `${size}px`;
                    container.appendChild(led);
                }
            }

            // Update colors
            const leds = container.children;
            for (let i = 0; i < ledCount; i++) {
                const r = rgbArray[i * 3];
                const g = rgbArray[i * 3 + 1];
                const b = rgbArray[i * 3 + 2];
                leds[i].style.backgroundColor = `rgb(${r},${g},${b})`;
            }
        }

        // Shader management
        async function loadShaders() {
            try {
                const [listRes, showRes] = await Promise.all([
                    fetch('/api/shader').then(r => r.json()),
                    fetch('/api/show').then(r => r.json())
                ]);

                shaders = listRes.shader || [];
                renderShaderList();

                // Get current index from show endpoint if name matches
                if (showRes.name) {
                    const idx = shaders.indexOf(showRes.name);
                    if (idx >= 0) currentShaderIndex = idx;
                }
                updateShaderSelection();
            } catch (e) {
                console.error('Failed to load shaders:', e);
            }
        }

        function renderShaderList() {
            const container = document.getElementById('shaderList');
            container.innerHTML = '';

            shaders.forEach((name, index) => {
                const item = document.createElement('div');
                item.className = 'shader-item';
                item.dataset.index = index;
                item.innerHTML = `
                    <div class="shader-check"></div>
                    <span class="shader-name">${name}</span>
                    <div class="shader-actions">
                        <button class="btn btn-sm btn-warning" onclick="editShader('${name}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteShader('${name}')">Del</button>
                    </div>
                `;
                item.onclick = (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        selectShader(index);
                    }
                };
                container.appendChild(item);
            });
        }

        function updateShaderSelection() {
            document.querySelectorAll('.shader-item').forEach((item, idx) => {
                item.classList.toggle('selected', idx === currentShaderIndex);
                item.querySelector('.shader-check').textContent = idx === currentShaderIndex ? 'âœ“' : '';
            });
        }

        function selectShader(index) {
            if (index === currentShaderIndex) return;

            // Update via MicroProto property
            client.setProperty('shaderIndex', index);

            // Also call HTTP endpoint for immediate feedback
            const name = shaders[index];
            if (name) {
                fetch(`/api/show/${encodeURIComponent(name)}`);
            }
        }

        async function editShader(name) {
            try {
                const res = await fetch(`/api/shader/${encodeURIComponent(name)}`);
                const data = await res.json();
                document.getElementById('shaderName').value = name;
                editor.setValue(data.shader || '', -1);
            } catch (e) {
                console.error('Failed to load shader:', e);
            }
        }

        async function deleteShader(name) {
            if (!confirm(`Delete shader "${name}"?`)) return;

            try {
                await fetch(`/api/shader/${encodeURIComponent(name)}`, { method: 'DELETE' });
                await loadShaders();
            } catch (e) {
                console.error('Failed to delete shader:', e);
            }
        }

        async function saveShader() {
            const name = document.getElementById('shaderName').value.trim();
            if (!name) {
                alert('Enter a shader name');
                return;
            }

            try {
                const res = await fetch('/api/shader', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, shader: editor.getValue() })
                });

                if (res.ok) {
                    await loadShaders();
                } else {
                    const err = await res.json();
                    alert(err.error || 'Failed to save');
                }
            } catch (e) {
                console.error('Failed to save shader:', e);
            }
        }

        function newShader() {
            document.getElementById('shaderName').value = '';
            editor.setValue(`-- New shader
function draw(led_count)
    for i = 0, led_count - 1 do
        hsv(i, env.millis / 10 + i * 5, 255, 255)
    end
end`, -1);
        }

        // Button handlers
        document.getElementById('saveBtn').onclick = saveShader;
        document.getElementById('newBtn').onclick = newShader;
    </script>
</body>
</html>
