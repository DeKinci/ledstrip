[env:native]
platform = native
test_framework = unity
test_build_src = yes
build_flags =
	-std=c++17
	-DNATIVE_TEST
	-Ilib/webutils
	-Ilib/MicroCore
	-Ilib/microproto
	-Itest/native/mocks/Arduino/src
	-Itest/native/mocks/ArduinoJson
build_src_filter =
	+<../lib/webutils/HttpRequest.cpp>
	+<../lib/webutils/HttpResponse.cpp>
	+<../lib/webutils/HttpDispatcher.cpp>
	+<../lib/microproto/PropertyBase.cpp>
	+<../lib/microproto/wire/TypeCodec.cpp>
	+<../lib/microproto/messages/Schema.cpp>
	+<../lib/microproto/messages/MessageRouter.cpp>
	+<../test/native/mocks/Arduino/src/Arduino.cpp>
	+<../test/native/mocks/microproto/PropertySystem.cpp>
test_filter = native/test_*
